<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="JS_Code_TimeProgressBar.js" defer></script>
</head>
<body>
    <div class="progress-bar">
        <div class="progress" id="year-progress"></div>
        <div class="progress-text" id="year-progress-text"></div>

    <div class="progress-bar">
        <div class="progress" id="month-progress"></div>
        <div class="progress-text" id="month-progress-text"></div>
    </div>

    <div class="progress-bar">
        <div class="progress" id="week-progress"></div>
        <div class="progress-text" id="week-progress-text"></div>
    </div>

    <div class="progress-bar">
        <div class="progress" id="day-progress"></div>
        <div class="progress-text" id="day-progress-text"></div>
    </div>
